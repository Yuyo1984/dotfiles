# ==================================
# 基本設定
# ==================================

# prefixキーをC-aに変更する
set -g prefix C-a
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウ/ペインのインデックスを1から始める
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号を自動で詰める
set -g renumber-windows on

# 履歴を増やす
set -g history-limit 10000

# カラー対応
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# タイトルバーを有効化
set -g set-titles on
set -g set-titles-string "#T : #h > #S > #W"

# ==================================
# キーバインド
# ==================================

# 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

#ペイン分割(同じディレクトリで開く)
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

#新しいウィンドウを同じディレクトリで開く
bind c new-window -c '#{pane_current_path}'

# ペインの同期切り替え
bind S set-window-option synchronize-panes\; display "synchronize-panes #{?pane_synchronized,on,off}"

# Vimライクなペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ウィンドウ移動
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimライクなペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==================================
# マウス設定
# ==================================

setw -g mouse on

# マウスホイールでコピーモードに入る
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft = '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# ==================================
# 見た目の設定
# ==================================

# ペイン番号を見やすく表示
set -g display-panes-time 2000
set -g display-panes-colour cyan
set -g display-panes-active-colour red

# ペインボーダー
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=green

# ステータスバーの色
set -g status-fg white
set -g status-bg black

# ウィンドウステータスの色
setw -g window-status-style fg=cyan,bg=default,dim
setw -g window-status-current-style fg=white,bg=black,bright

# コマンドラインの色を設定する
set -g message-style fg=black,bg=yellow,bright

# ==================================
# ステータスバー設定
# ==================================

set -g status-position top
set -g status-justify centre
set -g status-interval 60

# 左パネル
set -g status-left-length 40
set -g status-left "#[fg=green]S:#S #[fg=yellow]W:#I #[fg=cyan]P:#P"

# 右パネル
set -g status-right "#[fg=cyan][%Y-%m-%d %H:%M]"

# アクティビティ通知
setw -g monitor-activity on
set -g visual-activity on

# ==================================
# コピーモード設定
# ==================================

# viキーバインド
setw -g mode-keys vi

# OS判定してクリップボード共有を設定
if-shell "uname | grep -q Darwin" \
  "set-option -g default-command 'reattach-to-user-namespace -l $SHELL'"

# コピーモードの操作
bind-key -T copy-mode-vi v send-keys -X begin-selection

# macOS用クリップボード設定
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi y send-keys copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'; \
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'"

# Linux用クリップボード設定
if-shell "uname | grep -q Linux" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

unbind -T copy-mode-vi Enter
